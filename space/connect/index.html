<!DOCTYPE html>
<html lang="en">
  <head>
    <title>knoxel space connect repo</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="../connection.js"></script>
  </head>  
  <script type="text/javascript">
    let readElement;

    async function updateRepoPreview()
    {
      readElement.innerHTML = '...';
      const {readRawUrl} = await fetchRepoStatus();
      readElement.innerHTML = readRawUrl
        ? '<a href="' + readRawUrl + '">' + readRawUrl + '</a>' : 'not connected';
    }

    async function onLoadBody(e)
    {
      readElement = document.getElementById('previewRead');
      await updateRepoPreview();
    }
  </script>
  <body onload="onLoadBody(event);">
    <h1>Test Knyte.io to KnoxelSpace connection</h1>
    <h2>Repo preview</h2>
    <div id="preview">
      <div><span>read: </span><span id="previewRead"></span></div>
    </div>
  </body>
</html>
