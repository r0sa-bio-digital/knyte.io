<!DOCTYPE html>
<html lang="en">
  <head>
    <title>knoxel space connect gist</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="../connection.js"></script>
  </head>  
  <script type="text/javascript">
    let gistIdElement, githubPATElement;

    async function updateGistPreview()
    {
      const readElement = document.getElementById('previewRead');
      const authElement = document.getElementById('previewAuth');
      const writeElement = document.getElementById('previewWrite');
      readElement.innerHTML = '...';
      authElement.innerHTML = '...';
      writeElement.innerHTML = '...';
      const gistId = localStorage.getItem(gistIdKey);
      const githubPAT = localStorage.getItem(githubPATKey);
      let raw_url, authDone, writeAccess;
      if (gistId)
      {
        const response = await fetch('https://api.github.com/gists/' + gistId);
        const json = await response.json();
        const file = json.files ? json.files[gistKnyteAppstateFilename] : undefined;
        raw_url = file ? file.raw_url : undefined;
      }
      if (githubPAT)
      {
        const response = await fetch('https://api.github.com/gists/starred', {headers: {authorization: 'token ' + githubPAT}});
        const json = await response.json();
        authDone = json ? json.length !== undefined : false;
        if (authDone)
        {
          const response = await fetch('https://api.github.com/gists', {headers: {authorization: 'token ' + githubPAT}});
          const json = await response.json();
          for (let i = 0; i < json.length; ++i)
          {
            const id = json[i].id;
            if (id === gistId)
            {
              writeAccess = true;
              break;
            }
          }
        }
      }
      readElement.innerHTML = raw_url ? '<a href="' + raw_url + '">' + raw_url + '</a>'
        : 'not connected';
      authElement.innerHTML = authDone ? 'yes' : 'no';
      writeElement.innerHTML = writeAccess ? 'true' : 'false';
    }

    function onClickUpdate(e)
    {
      localStorage.setItem(gistIdKey, gistIdElement.value);
      localStorage.setItem(githubPATKey, githubPATElement.value);
      updateGistPreview();
    }

    function onClickReset(e)
    {
      gistIdElement.value = '';
      githubPATElement.value = '';
      onClickUpdate(e);
    }

    function onLoadBody(e)
    {
      gistIdElement = document.getElementById('gistId');
      githubPATElement = document.getElementById('githubPAT');
      gistIdElement.value = localStorage.getItem(gistIdKey);
      githubPATElement.value = localStorage.getItem(githubPATKey);
      updateGistPreview();
    }
  </script>
  <body onload="onLoadBody(event);">
    <h1>Knyte.io to KnoxelSpace connection</h1>
    <p>
      <span>GitHub Gist id: </span>
      <input id="gistId" type="text" size="35">
      <span> for read access</span>
    </p>
    <p>
      <span>GitHub Private Access Token: </span>
      <input id="githubPAT" type="password" size="44">
      <span> for write access</span>
    </p>
    <div>
      <button onclick="onClickUpdate(event);">Update connection</button>
      <button onclick="onClickReset(event);">Reset connection</button>
    </div>
    <h2>Gist preview</h2>
    <div id="preview">
      <div><span>read: </span><span id="previewRead"></span></div>
      <div><span>auth: </span><span id="previewAuth"></span></div>
      <div><span>write: </span><span id="previewWrite">...</span></div>
    </div>
  </body>
</html>
