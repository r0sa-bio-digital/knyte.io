<!DOCTYPE html>
<html lang="en">
  <head>
    <title>knoxel space connect repo</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="../connection.js"></script>
  </head>  
  <script type="text/javascript">
    let ownerElement, repoElement, patElement, readElement;

    async function updateRepoPreview()
    {
      readElement.innerHTML = '...';
      const {readRawUrl} = await fetchRepoStatus();
      readElement.innerHTML = readRawUrl
        ? '<a href="' + readRawUrl + '">' + readRawUrl + '</a>' : 'not connected';
    }

    function onClickUpdate(e)
    {
      localStorage.setItem(githubOwnerKey, ownerElement.value);
      localStorage.setItem(githubRepoKey, repoElement.value);
      localStorage.setItem(githubPATKey, patElement.value);
      updateRepoPreview();
    }

    function onClickReset(e)
    {
      ownerElement.value = '';
      repoElement.value = '';
      patElement.value = '';
      onClickUpdate(e);
    }

    function onLoadBody(e)
    {
      ownerElement = document.getElementById('owner');
      repoElement = document.getElementById('repo');
      patElement = document.getElementById('PAT');
      readElement = document.getElementById('previewRead');
      ownerElement.value = localStorage.getItem(githubOwnerKey);
      repoElement.value = localStorage.getItem(githubRepoKey);
      patElement.value = localStorage.getItem(githubPATKey);
      updateRepoPreview();
    }
  </script>
  <body onload="onLoadBody(event);">
    <h1>Knyte.io to KnoxelSpace connection</h1>
    <p>
      <span>GitHub Owner: </span>
      <input id="owner" type="text">
    </p>
    <p>
      <span>GitHub Repo: </span>
      <input id="repo" type="text">
    </p>
    <p>
      <span>GitHub Private Access Token (PAT): </span>
      <input id="PAT" type="password" size="44">
    </p>
    <div>
      <button onclick="onClickUpdate(event);">Update connection</button>
      <button onclick="onClickReset(event);">Reset connection</button>
    </div>
    <h2>Repo preview</h2>
    <div id="preview">
      <div><span>read: </span><span id="previewRead"></span></div>
    </div>
  </body>
</html>
