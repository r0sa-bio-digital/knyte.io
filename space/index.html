<!DOCTYPE html>
<html lang="en">
  <head>
    <title>knoxel space prototype</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="space/style.css">
    <script src="space/colors.js" defer></script>
    <script src="space/script.js" defer></script>
  </head>  
  <body onload="onLoadBody(event);">
    <svg class="spaceRoot" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
      <g id="knoxels"></g>
      <g id="ghosts"></g>
    </svg>
    <div class="spaceBack">
      <svg class="backArrow" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <polygon id="backArrowShape" points="4,38 36,38 20,6" stroke-width="4" stroke="#101010" fill="#ffff00">
        </polygon>
      </svg>
    </div>
    <div class="spaceForward">
      <svg class="forwardArrow" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <polygon id="forwardArrowShape" points="4,3 36,3 20,35" stroke-width="4" stroke="#101010" fill="#ffff00">
        </polygon>
      </svg>
    </div>
    <div id="spaceMapButton" class="spaceMap">
      <svg class="mapIcon" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <polygon points="0,0 40,0 40,40 0,40" fill="#101010">
        </polygon>
        <circle cx="10" cy="10" r="6" fill="#ffff00"></circle>
        <circle cx="30" cy="10" r="6" fill="#dc286f"></circle>
        <circle cx="10" cy="30" r="6" fill="#36945b"></circle>
        <circle cx="30" cy="30" r="6" fill="#5571f1"></circle>
      </svg>
    </div>
  </body>
</html>
